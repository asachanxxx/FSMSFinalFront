<div class="row clearfix">

  <div class="card">

    <div class="header bg-teal">
      <h2>ALL FUEL TYPES</h2>
      <ul class="header-dropdown m-r--5">
        <li class="dropdown">
          <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">more_vert</i>
          </a>
          <ul class="dropdown-menu pull-right">
            <li>
              <a href="javascript:void(0);" class=" waves-effect waves-block">Add Fuel Type</a>
            </li>
            <li>
              <a href="javascript:void(0);" class=" waves-effect waves-block">Delete Slected</a>
            </li>
            <li>
              <a href="javascript:void(0);" class=" waves-effect waves-block">View Full Details</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="body">



        <div class="row clearfix">

      <!-- Task Info -->
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div class="card">
          <div class="body">
            <div class="table-responsive">
              <table datatable  class="table table-hover dashboard-task-infos">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Fuel Name</th>
                    <th>Fuel ShortName</th>
                    <th>Unit Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of holdvar;  let i = index">
                    <td>{{item.Id}}</td>
                    <td>{{item.FuelFullName}}</td>
                    <td>{{item.FuelShortName}}</td>
                    <td>
                        <span class="label bg-green">{{item.UnitPrice}}</span>
                    </td>
                  </tr>


                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- #END# Task Info -->
      <!-- Browser Usage -->

      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <div class="card">
    
          <div class="body">
            <form id="form_advanced_validation">

              <div class="form-group form-float">
                <div class="form-line">
                  <input type="text" class="form-control" name="name" required="" aria-required="true">
                  <label class="form-label">Fuel Name</label>
                </div>
                <label *ngIf="ifNameEmpty" id="number-error" class="error" for="number">This field is required.</label>
              </div>

              <div class="form-group form-float">
                <div class="form-line">
                  <input type="text" class="form-control" name="name" required="" aria-required="true">
                  <label class="form-label">Fuel Short Name</label>
                </div>
                <label *ngIf="ifShortNameEmpty" id="number-error" class="error" for="number">This field is required.</label>
              </div>

              <div class="form-group form-float">
                <div class="form-line">
                  <input type="number" class="form-control" name="number" aria-required="true">
                  <label class="form-label">Unit Price</label>
                </div>
                <div class="help-info">Numbers only</div>
                <label *ngIf="ifPriceEmpty" id="number-error" class="error" for="number">This field is required.</label>
              </div>

              <button class="btn btn-primary waves-effect" type="submit">Save</button>
            </form>
          </div>
        </div>
      </div>
        </div>

    </div>
  </div>
  <!-- #END# Browser Usage -->
</div>
